AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Trip Planner scaffold with Step Functions and Cognito-based auth entrypoints.

Parameters:
  EnableLocalTestTools:
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
    Description: Enable local-only API endpoints used for SAM local testing UI.

Conditions:
  DeployLocalTestTools: !Equals [!Ref EnableLocalTestTools, "true"]

Globals:
  Function:
    Runtime: python3.12
    Timeout: 15
    MemorySize: 256
    Environment:
      Variables:
        LOG_LEVEL: INFO
        DEBUG: "false"
        PYCHARM_DEBUG_HOST: host.docker.internal
        PYCHARM_DEBUG_PORT: "5891"

Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: v1

  TripsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: trip_id
          AttributeType: S
      KeySchema:
        - AttributeName: trip_id
          KeyType: HASH

  StartTripFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.start_trip.app.handler
      Environment:
        Variables:
          STATE_MACHINE_ARN: !Ref TripStateMachine
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - states:StartExecution
              Resource: !Ref TripStateMachine
      Events:
        StartTripApi:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /trips/start
            Method: post

  AuthStartOtpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.auth_start_otp.app.handler
      Environment:
        Variables:
          USER_POOL_CLIENT_ID: changeme
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:InitiateAuth
              Resource: "*"
      Events:
        AuthStartApi:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /auth/start
            Method: post

  AuthVerifyOtpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.auth_verify_otp.app.handler
      Environment:
        Variables:
          USER_POOL_CLIENT_ID: changeme
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:RespondToAuthChallenge
              Resource: "*"
      Events:
        AuthVerifyApi:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /auth/verify
            Method: post

  AuthRefreshFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.auth_refresh.app.handler
      Environment:
        Variables:
          USER_POOL_CLIENT_ID: changeme
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:InitiateAuth
              Resource: "*"
      Events:
        AuthRefreshApi:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /auth/refresh
            Method: post

  LocalTripPreviewFunction:
    Type: AWS::Serverless::Function
    Condition: DeployLocalTestTools
    Properties:
      CodeUri: ../
      Handler: src.lambdas.local_trip_preview.app.handler
      Events:
        LocalTripPreviewApi:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /local/trip-preview
            Method: get

  GetFlagsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.get_flags.app.handler

  GeocodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.geocode.app.handler

  RouteBasicFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.route_basic.app.handler

  ScoreFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.score.app.handler

  PersistFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../
      Handler: src.lambdas.persist.app.handler
      Environment:
        Variables:
          TRIPS_TABLE_NAME: !Ref TripsTable

  TripStateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeWorkflowLambdas
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: lambda:InvokeFunction
                Resource:
                  - !GetAtt GetFlagsFunction.Arn
                  - !GetAtt GeocodeFunction.Arn
                  - !GetAtt RouteBasicFunction.Arn
                  - !GetAtt ScoreFunction.Arn
                  - !GetAtt PersistFunction.Arn

  TripStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn: !GetAtt TripStateMachineRole.Arn
      DefinitionString: !Sub |
        {
          "StartAt": "GetFlags",
          "States": {
            "GetFlags": {
              "Type": "Task",
              "Resource": "${GetFlagsFunction.Arn}",
              "Next": "Geocode"
            },
            "Geocode": {
              "Type": "Task",
              "Resource": "${GeocodeFunction.Arn}",
              "Next": "RouteBasic"
            },
            "RouteBasic": {
              "Type": "Task",
              "Resource": "${RouteBasicFunction.Arn}",
              "Next": "Score"
            },
            "Score": {
              "Type": "Task",
              "Resource": "${ScoreFunction.Arn}",
              "Next": "Persist"
            },
            "Persist": {
              "Type": "Task",
              "Resource": "${PersistFunction.Arn}",
              "End": true
            }
          }
        }

Outputs:
  ApiBaseUrl:
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/v1
  TripsTableName:
    Value: !Ref TripsTable
  StateMachineArn:
    Value: !Ref TripStateMachine
