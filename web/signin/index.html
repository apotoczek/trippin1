<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Planner Sign In</title>
  <style>
    :root {
      --bg: #f2f4ea;
      --panel: #ffffff;
      --ink: #223127;
      --accent: #1f6d45;
      --muted: #5f6d63;
      --line: #cfdbd3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 10% 10%, #d7e9d7 0, var(--bg) 40%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .card {
      width: min(520px, 100%);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 18px 32px rgba(20, 48, 32, 0.1);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 14px; color: var(--muted); }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 11px;
      font-size: 15px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 11px;
      font-size: 15px;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    .hint { font-size: 12px; color: var(--muted); margin-top: 10px; }
    pre {
      margin-top: 12px;
      padding: 10px;
      font-size: 12px;
      background: #f7faf7;
      border-radius: 10px;
      border: 1px solid var(--line);
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Sign In</h1>
    <p>Requests OTP from your API endpoint.</p>

    <label for="apiBaseUrl">API Base URL</label>
    <input id="apiBaseUrl" placeholder="https://abc123.execute-api.us-east-1.amazonaws.com" />

    <label for="phone">Phone Number</label>
    <input id="phone" placeholder="+15555550123" />

    <button id="startOtpBtn">Send OTP</button>
    <div class="hint">Use the Terraform output `api_base_url` for this field.</div>
    <pre id="output">Awaiting request...</pre>
  </main>

  <script>
    const output = document.getElementById("output");

    document.getElementById("startOtpBtn").addEventListener("click", async () => {
      const baseUrl = document.getElementById("apiBaseUrl").value.trim().replace(/\/$/, "");
      const phone = document.getElementById("phone").value.trim();

      if (!baseUrl || !phone) {
        output.textContent = "Please provide API base URL and phone number.";
        return;
      }

      output.textContent = "Sending request...";

      try {
        const response = await fetch(`${baseUrl}/auth/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone_number: phone })
        });

        const payload = await response.json();
        output.textContent = JSON.stringify({ status: response.status, payload }, null, 2);
      } catch (error) {
        output.textContent = `Request failed: ${String(error)}`;
      }
    });
  </script>
</body>
</html>
